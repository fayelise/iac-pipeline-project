name: IaC Pipeline (Terraform + Ansible + Docker)

on:
  workflow_dispatch:
    inputs:
      deploy_env:
        description: "Environment to deploy"
        required: true
        default: "dev"

jobs:
  deploy:
    runs-on: self-hosted

    # Protected environment (manual approval)
    environment:
      name: dev

    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true

    permissions:
      id-token: write    # Required for OIDC (Vault-ready)
      contents: read

    steps:
      # -------------------------
      # 1. Checkout
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -------------------------
      # 2. Install dependencies safely
      # -------------------------
      - name: Install dependencies if missing
        run: |
          sudo apt update

          # Terraform
          if ! command -v terraform >/dev/null; then
            sudo apt install -y gnupg software-properties-common curl
            curl -fsSL https://apt.releases.hashicorp.com/gpg \
              | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp.gpg
            echo "deb [signed-by=/usr/share/keyrings/hashicorp.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" \
              | sudo tee /etc/apt/sources.list.d/hashicorp.list
            sudo apt update && sudo apt install -y terraform
          fi

          # Vagrant
          if ! command -v vagrant >/dev/null; then
            sudo apt install -y vagrant
          fi

          # Ansible
          if ! command -v ansible >/dev/null; then
            sudo apt install -y ansible
          fi

          # Docker
          if ! command -v docker >/dev/null; then
            sudo apt install -y docker.io
            sudo systemctl enable --now docker
          fi

      # -------------------------
      # 3. Terraform: Provision VM
      # -------------------------
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      # -------------------------
      # 4. Verify Docker container on VM
      # -------------------------
      - name: Verify Docker container
        working-directory: vagrant
        run: |
          vagrant status
          vagrant ssh vm -c "docker ps"

      # -------------------------
      # 5. Cleanup (always)
      # -------------------------
      - name: Terraform Destroy
        if: always()
        working-directory: terraform
        run: terraform destroy -auto-approve
